<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='images/background.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            color: #fff;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            margin: 40px auto;
            width: 70%;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
            color: black;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px 40px; /* row-gap, col-gap */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .full-width {
            grid-column: span 2; /* Make some elements span both columns */
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            padding: 10px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Customer Churn Prediction</h2>
    <p>
        <a href="https://github.com/shreejoysarkar/Customer-Churn-Analyzer" target="_blank" style="color: #fff; text-decoration: underline;">
            View on GitHub
        </a>
    </p>

    <div class="form-container">
        <form action="/predict" method="post">

            <div>
                <label for="gender">Gender:</label>
                <select name="gender" required>
                    <option value="" disabled hidden {% if request.form.get('gender') is none %}selected{% endif %}>Select Gender</option>
                    <option value="Female" {% if request.form.get('gender') == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Male" {% if request.form.get('gender') == 'Male' %}selected{% endif %}>Male</option>
                </select>
            </div>

            <div>
                <label for="SeniorCitizen">Senior Citizen:</label>
                <select name="SeniorCitizen" required>
                    <option value="" disabled hidden {% if request.form.get('SeniorCitizen') is none %}selected{% endif %}>Select Option</option>
                    <option value="0" {% if request.form.get('SeniorCitizen') == '0' %}selected{% endif %}>NO</option>
                    <option value="1" {% if request.form.get('SeniorCitizen') == '1' %}selected{% endif %}>YES</option>
                </select>
            </div>

            <div>
                <label for="Partner">Partner:</label>
                <select name="Partner" required>
                    <option value="" disabled hidden {% if request.form.get('Partner') is none %}selected{% endif %}>Select Option</option>
                    <option value="Yes" {% if request.form.get('Partner') == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if request.form.get('Partner') == 'No' %}selected{% endif %}>No</option>
                </select>
            </div>

            <div>
                <label for="Dependents">Dependents:</label>
                <select name="Dependents" required>
                    <option value="" disabled hidden {% if request.form.get('Dependents') is none %}selected{% endif %}>Select Option</option>
                    <option value="Yes" {% if request.form.get('Dependents') == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if request.form.get('Dependents') == 'No' %}selected{% endif %}>No</option>
                </select>
            </div>

            <div>
                <label for="tenure">Tenure (Months):</label>
                <input type="number" name="tenure" min="0" max="72" required placeholder="Enter tenure in months"
                    value="{{ request.form.get('tenure','') }}">
            </div>

            <div>
                <label for="PhoneService">Phone Service:</label>
                <select name="PhoneService" required>
                    <option value="" disabled hidden {% if request.form.get('PhoneService') is none %}selected{% endif %}>Select Option</option>
                    <option value="Yes" {% if request.form.get('PhoneService') == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if request.form.get('PhoneService') == 'No' %}selected{% endif %}>No</option>
                </select>
            </div>

            <div>
                <label for="MultipleLines">Multiple Lines:</label>
                <select name="MultipleLines" required>
                    <option value="" disabled hidden {% if request.form.get('MultipleLines') is none %}selected{% endif %}>Select Option</option>
                    <option value="No phone service" {% if request.form.get('MultipleLines') == 'No phone service' %}selected{% endif %}>No phone service</option>
                    <option value="No" {% if request.form.get('MultipleLines') == 'No' %}selected{% endif %}>No</option>
                    <option value="Yes" {% if request.form.get('MultipleLines') == 'Yes' %}selected{% endif %}>Yes</option>
                </select>
            </div>

            <div>
                <label for="InternetService">Internet Service:</label>
                <select name="InternetService" required>
                    <option value="" disabled hidden {% if request.form.get('InternetService') is none %}selected{% endif %}>Select Option</option>
                    <option value="DSL" {% if request.form.get('InternetService') == 'DSL' %}selected{% endif %}>DSL</option>
                    <option value="Fiber optic" {% if request.form.get('InternetService') == 'Fiber optic' %}selected{% endif %}>Fiber optic</option>
                    <option value="No" {% if request.form.get('InternetService') == 'No' %}selected{% endif %}>No</option>
                </select>
            </div>

            <div>
                <label for="OnlineSecurity">Online Security:</label>
                <select name="OnlineSecurity" required>
                    <option value="" disabled hidden {% if request.form.get('OnlineSecurity') is none %}selected{% endif %}>Select Option</option>
                    <option value="Yes" {% if request.form.get('OnlineSecurity') == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if request.form.get('OnlineSecurity') == 'No' %}selected{% endif %}>No</option>
                    <option value="No internet service" {% if request.form.get('OnlineSecurity') == 'No internet service' %}selected{% endif %}>No internet service</option>
                </select>
            </div>

            <div>
                <label for="OnlineBackup">Online Backup:</label>
                <select name="OnlineBackup" required>
                    <option value="" disabled hidden {% if request.form.get('OnlineBackup') is none %}selected{% endif %}>Select Option</option>
                    <option value="Yes" {% if request.form.get('OnlineBackup') == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if request.form.get('OnlineBackup') == 'No' %}selected{% endif %}>No</option>
                    <option value="No internet service" {% if request.form.get('OnlineBackup') == 'No internet service' %}selected{% endif %}>No internet service</option>
                </select>
            </div>

            <div>
                <label for="DeviceProtection">Device Protection:</label>
                <select name="DeviceProtection" required>
                    <option value="" disabled hidden {% if request.form.get('DeviceProtection') is none %}selected{% endif %}>Select Option</option>
                    <option value="Yes" {% if request.form.get('DeviceProtection') == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if request.form.get('DeviceProtection') == 'No' %}selected{% endif %}>No</option>
                    <option value="No internet service" {% if request.form.get('DeviceProtection') == 'No internet service' %}selected{% endif %}>No internet service</option>
                </select>
            </div>

            <div>
                <label for="TechSupport">Tech Support:</label>
                <select name="TechSupport" required>
                    <option value="" disabled hidden {% if request.form.get('TechSupport') is none %}selected{% endif %}>Select Option</option>
                    <option value="Yes" {% if request.form.get('TechSupport') == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if request.form.get('TechSupport') == 'No' %}selected{% endif %}>No</option>
                    <option value="No internet service" {% if request.form.get('TechSupport') == 'No internet service' %}selected{% endif %}>No internet service</option>
                </select>
            </div>

            <div>
                <label for="StreamingTV">Streaming TV:</label>
                <select name="StreamingTV" required>
                    <option value="" disabled hidden {% if request.form.get('StreamingTV') is none %}selected{% endif %}>Select Option</option>
                    <option value="Yes" {% if request.form.get('StreamingTV') == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if request.form.get('StreamingTV') == 'No' %}selected{% endif %}>No</option>
                    <option value="No internet service" {% if request.form.get('StreamingTV') == 'No internet service' %}selected{% endif %}>No internet service</option>
                </select>
            </div>

            <div>
                <label for="StreamingMovies">Streaming Movies:</label>
                <select name="StreamingMovies" required>
                    <option value="" disabled hidden {% if request.form.get('StreamingMovies') is none %}selected{% endif %}>Select Option</option>
                    <option value="Yes" {% if request.form.get('StreamingMovies') == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if request.form.get('StreamingMovies') == 'No' %}selected{% endif %}>No</option>
                    <option value="No internet service" {% if request.form.get('StreamingMovies') == 'No internet service' %}selected{% endif %}>No internet service</option>
                </select>
            </div>

            <div>
                <label for="Contract">Contract:</label>
                <select name="Contract" required>
                    <option value="" disabled hidden {% if request.form.get('Contract') is none %}selected{% endif %}>Select Option</option>
                    <option value="Month-to-month" {% if request.form.get('Contract') == 'Month-to-month' %}selected{% endif %}>Month-to-month</option>
                    <option value="One year" {% if request.form.get('Contract') == 'One year' %}selected{% endif %}>One year</option>
                    <option value="Two year" {% if request.form.get('Contract') == 'Two year' %}selected{% endif %}>Two year</option>
                </select>
            </div>

            <div>
                <label for="PaperlessBilling">Paperless Billing:</label>
                <select name="PaperlessBilling" required>
                    <option value="" disabled hidden {% if request.form.get('PaperlessBilling') is none %}selected{% endif %}>Select Option</option>
                    <option value="Yes" {% if request.form.get('PaperlessBilling') == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if request.form.get('PaperlessBilling') == 'No' %}selected{% endif %}>No</option>
                </select>
            </div>

            <div>
                <label for="PaymentMethod">Payment Method:</label>
                <select name="PaymentMethod" required>
                    <option value="" disabled hidden {% if request.form.get('PaymentMethod') is none %}selected{% endif %}>Select Option</option>
                    <option value="Electronic check" {% if request.form.get('PaymentMethod') == 'Electronic check' %}selected{% endif %}>Electronic check</option>
                    <option value="Mailed check" {% if request.form.get('PaymentMethod') == 'Mailed check' %}selected{% endif %}>Mailed check</option>
                    <option value="Bank transfer (automatic)" {% if request.form.get('PaymentMethod') == 'Bank transfer (automatic)' %}selected{% endif %}>Bank transfer (automatic)</option>
                    <option value="Credit card (automatic)" {% if request.form.get('PaymentMethod') == 'Credit card (automatic)' %}selected{% endif %}>Credit card (automatic)</option>
                </select>
            </div>

            <div>
                <label for="MonthlyCharges">Monthly Charges:</label>
                <input type="number" step="0.01" name="MonthlyCharges" min="18.25" max="118.75" required placeholder="Enter monthly charges"
                    value="{{ request.form.get('MonthlyCharges','') }}">
            </div>

            <div>
                <label for="TotalCharges">Total Charges:</label>
                <input type="number" step="0.01" name="TotalCharges" min="18.8" max="8684.8" required placeholder="Enter total charges"
                    value="{{ request.form.get('TotalCharges','') }}">
            </div>

            <!-- Submit button spans both columns -->
            <div class="full-width" style="text-align:center;">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>

    <div class="result">
        {% if results is not none and results != "" %}
        THE CHURN PREDICTION IS (0:NO, 1:YES) : <h1> {{results}}</h1>
        {% endif %}
    </div>
</body>
</html>
